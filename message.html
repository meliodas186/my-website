<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer & To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .countdown {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            background: #ecf0f1;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .countdown span {
            display: inline-block;
            margin: 0 5px;
            font-size: 30px;
        }

        .finished {
            color: #27ae60;
            font-size: 28px;
        }

        .todo-container {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .todo-container h2 {
            margin: 0;
            font-size: 22px;
            color: #2c3e50;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            text-align: left;
        }

        .todo-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .todo-list li button:hover {
            background-color: #c0392b;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button.add-todo {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.add-todo:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .todo-container {
                width: 90%;
            }

            h1, .todo-container h2 {
                font-size: 20px;
            }

            .countdown {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Countdown to May 29, 2025</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button class="add-todo" onclick="addTodo()">Add Task</button>

        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            var targetDate = new Date("May 29, 2025 00:00:00").getTime();
            var currentDate = new Date().getTime();
            var timeLeft = targetDate - currentDate;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `<span>${days}d</span> <span>${hours}h</span> <span>${minutes}m</span> <span>${seconds}s</span>`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "<span class='finished'>Countdown finished!</span>";
            }
        }
        setInterval(updateCountdown, 1000);

        // To-Do List
        function addTodo() {
            var input = document.getElementById("todoInput");
            var todoText = input.value.trim();

            if (todoText !== "") {
                var todoList = document.getElementById("todoList");

                var li = document.createElement("li");
                li.innerHTML = `${todoText} <button onclick="removeTodo(this)">Done</button>`;
                todoList.appendChild(li);

                input.value = ""; // Clear the input after adding
            }
        }

        function removeTodo(button) {
            var li = button.parentElement;
            li.remove();
        }
    </script>

</body>
</html>
